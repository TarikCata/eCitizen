<div class="wrapper">
    <app-side-menu></app-side-menu>
    <div class="content">
        <div class="content-items">
            <div class="select-country-div">
                <p style="text-align: center;position: fixed;top: 90px;"><b>Select Country</b> <br/> 
                    <svg (click)="setClick()" class="svg-icon" viewBox="0 0 20 20">
							<path d="M13.962,8.885l-3.736,3.739c-0.086,0.086-0.201,0.13-0.314,0.13S9.686,12.71,9.6,12.624l-3.562-3.56C5.863,8.892,5.863,8.611,6.036,8.438c0.175-0.173,0.454-0.173,0.626,0l3.25,3.247l3.426-3.424c0.173-0.172,0.451-0.172,0.624,0C14.137,8.434,14.137,8.712,13.962,8.885 M18.406,10c0,4.644-3.763,8.406-8.406,8.406S1.594,14.644,1.594,10S5.356,1.594,10,1.594S18.406,5.356,18.406,10 M17.521,10c0-4.148-3.373-7.521-7.521-7.521c-4.148,0-7.521,3.374-7.521,7.521c0,4.147,3.374,7.521,7.521,7.521C14.148,17.521,17.521,14.147,17.521,10"></path>
						</svg>
                        <div class="selected-country" *ngIf="countrySelected" id="countrySelected">
                            <div class="country-item-pic"
                                style="display: flex;align-items: center;justify-content: center;width: 40%;height: 100%;">
                                <img style="width:100px;height: 30px;" src="{{seletctedPic}}" alt="">
                            </div>
                            <div class="country-item-name" style="width: 60%;height: 100%;display: grid;align-items: center; justify-content: center;">
                                <p style="margin-left: 0px;">{{selectedName}}</p>
                            </div>
                        </div>
                <div class="country-items" id="countryItems">
                    <div class="country-item" *ngFor="let i of countries" (click)="selectCountry(i)">
                        <div class="country-item-pic" style="display: flex;align-items: center;justify-content: center;width: 40%;height: 100%;">
                            <img style="width:100px;height: 30px;" src="{{ i.flags.png}}" alt="">
                        </div>
                        <div class="country-item-name" style="width: 60%;height: 100%;display: flex;align-items: center; justify-content: center;">
                            <p>{{i.name.common}}</p>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="option">
                    <input type="checkbox" name="first-visa">
                    <label>Get only visa for one time trip</label>
                    </div>
                    <div class="option">
                    <input type="checkbox" name="second-visa">
                    <label>Get visa for one year(residential)</label>
                    </div>
                    <div class="option">
                    <input type="checkbox" name="third-visa" disabled>
                    <label>Get residential visa(permanently)(currently disabled because you don't match requirements)</label>
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
